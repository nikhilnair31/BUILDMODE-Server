<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Digest Template</title>
    </head>
    <body style="background:#1e1c2c; font-family:Arial, sans-serif; color:#ffffff;">
        <div style="padding:10px; max-width:800px; margin:0 auto; background:#1e1c2c;">
        
        <!-- Header -->
        <div style="background:#deff96; padding:10px;">
            <h1 style="margin:0; color:#1e1c2c; font-size:22px; font-family:Arial, sans-serif;">[TIME_RANGE]</h1>
        </div>

        <!-- Past Few Saves -->
        <div style="margin-top:20px; background:#221f31; padding:15px;">
            <h2 style="margin-top:0; font-size:16px; padding-bottom:5px; color:#ECFFCF; font-family:Arial, sans-serif;">PAST FEW SAVES</h2>
            <img src="cid:mosaic" alt="Mosaic" style="display:block; max-width:100%; height:auto; border:0; outline:none; text-decoration:none;">
        </div>

        <!-- AI Summary -->
        <div style="margin-top:20px; background:#221f31; padding:15px;">
            <h2 style="margin-top:0; font-size:16px; padding-bottom:5px; color:#ECFFCF; font-family:Arial, sans-serif;">AI SUMMARY</h2>
            <p style="font-size:14px; line-height:1.5; color:#ffffff; font-family:Arial, sans-serif;">[AI_SUMMARY]</p>
        </div>

        </div>
    </body>
</html>
